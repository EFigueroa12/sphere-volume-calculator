<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Volume of Sphere </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <script type="module" src="main.js"></script>
        <div class="input-container">
            <h1> Radius to Volume of Sphere Calculator </h1>
        </div>
        <div class="input-container">
            <label class="radius-label" for="radius"> Radius:&nbsp; </label>
            <input type="number" id="radius" value="15" min="0"></input>
            <button type="button" class="btn btn-success" id="update-radius"> Calculate Volume </button>
        </div>
        <div class="formula">
            <math>
                <mi>V</mi>
                <mo>=</mo>
                <mfrac>
                    <mn>4</mn>
                    <mn>3</mn>
                </mfrac>
                <mi>Ï€</mi>
                <msup>
                    <mi>r</mi>
                    <mn>3</mn>
                </msup>
            </math>
        </div>
        <div class="scales">
            <button type="button" class="btn btn-primary" id="lin" name="scale" data-bs-toggle="button" aria-pressed="false" autocomplete="off"> Linear Scale </button>
            <button type="button" class="btn btn-primary" id="log" name="scale" data-bs-toggle="button" aria-pressed="false" autocomplete="off"> Logarithmic Scale </button>
            <div class="lin-slide" id="lin-slide-container">
                <input type="range" min="0" max="100" value="50" class="slider" id="slide-range" step="0.1">
                <p> Radius: <span id="slide-value"></span></p>
            </div>
            <div class="log-slide" id="log-slide-container">
                <input type="range" min="-2" max="8" value="3" class="slider" id="log-slide-range" step="0.1">
                <p> Radius: 
                    <math>
                        <msup>
                            <mi>10</mi>
                            <mn><span id="log-slide-value"></span></mn>
                        </msup> 
                    </math>
                </p>
            </div>  
        </div>
        <div class="vol-result">
            <label class="radius-label" for="volume-result"> Volume:&nbsp; </label>
            <b id="volume-result"></b>
        </div> 
        <div class="renderer-container" id="renderer-container"></div> 
    </body>
</html>
