<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Volume of Sphere </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body { 
                margin: 0;
            }
            canvas {
                display: block;
                background-color: 0xd3d3d3;
            }
            .renderer-container {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 50%;
                height: 50%;
                margin: 0 auto;
            }
            .slider {
                -webkit-appearance: none;
                width: 30%;
                height: 15px;
                border-radius: 5px;  
                background: #d3d3d3;
                outline: none;
                opacity: 0.7;
                -webkit-transition: .2s;
                transition: opacity .2s;
                
            }
            .slider::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 25px;
                height: 25px;
                border-radius: 50%; 
                background: #1ea1a1;
                cursor: pointer;
            }
            .slider::-moz-range-thumb {
                width: 25px;
                height: 25px;
                border-radius: 50%;
                background: #04AA6D;
                cursor: pointer;
            }
            .input-container {
                position: relative;
                display: flex;
                justify-content: center;
                margin: 0 auto;
                text-align: center;
                padding-top: 1%;
                color: black;
            }
            .formula {
                position: relative;
                display: flex;
                justify-content: center;
                margin: 0 auto;
                text-align: center;
                padding-top: 5px;
                padding-bottom: 5px;
            }
            .vol-result {
                position: relative;
                display: flex;
                justify-content: center;
                margin: 0 auto;
                text-align: center;
            }
            .scales {
                position: relative;
                display: block;
                justify-content: center;
                margin: 0 auto;
                text-align: center;
            }
            .log-slide {
                display: none;
            }
            .lin-slide {
                display: none;
            }
            .title-label {
                font-size: medium;
            }
        </style>
    </head>
    <body>
        <script type="module" src="main.js"></script>
        <div class="input-container">
            <h1> Radius to Volume of Sphere Calculator </h1>
        </div>
        <div class="input-container">
            <label class="title-label" for="radius"> Sphere Radius:&nbsp;</label>
            <input type="number" id="radius" value="15" min="0"></input>
            <button type="button" class="btn btn-success" id="update-radius"> Calculate Volume </button>
        </div>
        <div class="formula">
            <math>
                <mi>V</mi>
                <mo>=</mo>
                <mfrac>
                    <mn>4</mn>
                    <mn>3</mn>
                </mfrac>
                <mi>Ï€</mi>
                <msup>
                    <mi>r</mi>
                    <mn>3</mn>
                </msup>
            </math>
        </div>
        <div class="scales">
            <button type="button" class="btn btn-primary" id="lin" name="scale"> Linear Scale </button>
            <button type="button" class="btn btn-primary" id="log" name="scale"> Logarithmic Scale </button>
            <div class="lin-slide" id="lin-slide-container">
                <input type="range" min="0" max="100" value="50" class="slider" id="slide-range" step="0.1">
                <p> Radius: <span id="slide-value"></span></p>
            </div>
            <div class="log-slide" id="log-slide-container">
                <input type="range" min="-2" max="8" value="3" class="slider" id="log-slide-range" step="0.1">
                <p> Radius: 
                    <math>
                        <msup>
                            <mi>10</mi>
                            <mn><span id="log-slide-value"></span></mn>
                        </msup> 
                    </math>
                </p>
            </div>  
        </div>
 
        <div class="vol-result">
            <label class="title-label" for="volume-result"> Volume:&nbsp; </label>
            <b id="volume-result"></b>
        </div> 
        <div class="renderer-container" id="renderer-container"></div> 
    </body>
</html>
