<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Three JS for Sphere </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body { 
                margin: 0;
            }
            canvas {
                display: block;
                background-color: 0xd3d3d3;

                position: absolute;
                z-index: 100;

                left: 10px;
            }

    </head>

        <script type="module" src="main.js"></script>

        <div class="input-container">
            <label for="radius"> Sphere Radius: </label>

            <button id="update-radius"> Calculate Volume </button>
        </div>
